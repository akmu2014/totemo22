<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcasts • Monument Vibe</title>

  <meta property="og:title" content="Podcasts • Monument Vibe" />
  <meta property="og:description" content="Selected podcast shows" />
  <!-- Use your real domain + lowercase .jpg for best reliability -->
  <meta property="og:image" content="https://akmu2014.github.io/totemo22/podcast_images/image1.jpg" />
  <meta property="og:url" content="https://akmu2014.github.io/totemo22/podcasts.html" />
  <meta property="og:type" content="website" />

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.4);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --maxw: 980px;
      --panel: #111;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 42px);
      letter-spacing:.4px;
    }

    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      transition: transform 160ms ease, border-color 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--border2);
    }

    .stack{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }

    /* NEW: split layout (image left, text right) */
    .tile{
      display:flex;
      align-items:center;
      height: 160px;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      text-decoration:none;
      color:var(--fg);
      background: var(--panel);
      transition: transform 180ms ease, border-color 180ms ease;
    }

    .tile:hover{
      transform: translateY(-2px);
      border-color: var(--border2);
    }

    /* Image fits the tile height (no cropping) */
    .tile img{
      height:100%;
      width:auto;
      max-width:45%;
      object-fit:contain;   /* key: no crop */
      display:block;
      background:#000;
    }

    /* Right side area with centered title */
    .tile-title{
      flex:1;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 700;
      letter-spacing:.4px;
      text-align:center;
      padding:0 16px;
      background: linear-gradient(
        to right,
        rgba(0,0,0,.25),
        rgba(0,0,0,.55)
      );
    }

    /* Optional: stack image above text on very small screens */
    @media (max-width: 480px) {
      .tile{ flex-direction: column; height:auto; }
      .tile img{ width:100%; max-width:100%; height:140px; }
      .tile-title{ width:100%; min-height:72px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container">
      <header>
        <div>
          <h1>Podcasts</h1>
          <p class="sub">Selected voices</p>
        </div>
        <a class="btn" href="coffee.html">← Back</a>
      </header>

      <section class="stack" aria-label="Podcast list">

        <!-- Andrew Wommack -->
        <a class="tile"
           href="https://podcasts.apple.com/us/podcast/andrew-wommack-recorded-live/id293048670"
           target="_blank"
           rel="noopener">
          <img src="podcast_images/image1.jpg" alt="Andrew Wommack podcast" loading="lazy" />
          <div class="tile-title">Andrew Wommack</div>
        </a>

        <!-- Joseph Prince -->
        <a class="tile"
           href="https://podcasts.apple.com/us/podcast/joseph-prince-audio-podcast/id334204277"
           target="_blank"
           rel="noopener">
          <img src="podcast_images/image2.jpg" alt="Joseph Prince podcast" loading="lazy" />
          <div class="tile-title">Joseph Prince</div>
        </a>

        <!-- Joel Osteen -->
        <a class="tile"
           href="https://podcasts.apple.com/us/podcast/joel-osteen-podcast/id137254859"
           target="_blank"
           rel="noopener">
          <img src="podcast_images/image3.jpg" alt="Joel Osteen podcast" loading="lazy" />
          <div class="tile-title">Joel Osteen</div>
        </a>

      </section>
    </main>
  </div>
</body>
</html>
