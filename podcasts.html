  <meta property="og:title" content="Podcasts • Monument Vibe" />
  <meta property="og:description" content="Selected podcast shows" />

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.4);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --maxw: 980px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 42px);
      letter-spacing:.4px;
    }

    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      transition: transform 160ms ease, border-color 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--border2);
    }

    .stack{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }

    .tile{
      position:relative;
      display:block;
      height: 160px;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      text-decoration:none;
      color:var(--fg);
      background:#111;
      transition: transform 180ms ease, border-color 180ms ease;
    }

    .tile:hover{
      transform: translateY(-2px);
      border-color: var(--border2);
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: brightness(.75) contrast(1.05);
    }
