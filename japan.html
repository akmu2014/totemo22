<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Japan Trip Ideas & Tips • Notes</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.40);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 18px;
      --maxw: 980px;

      --card:#111;

      /* Section accent colors */
      --accent-general: rgba(80,170,255,.55);
      --accent-tokyo:   rgba(255,120,200,.55);
      --accent-osaka:   rgba(255,185,80,.55);
      --accent-hokkaido:rgba(120,220,170,.55);
      --accent-other:   rgba(200,200,255,.50);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .container{ width:100%; max-width:var(--maxw); }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:16px;
    }
    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 42px);
      letter-spacing:.4px;
    }
    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.55;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      white-space:nowrap;
      transition: transform 160ms ease, border-color 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); border-color: var(--border2); }

    /* Sections */
    .sections{
      display:grid;
      gap:14px;
    }

    .section{
      border:1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .section-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .section-title{
      margin:0;
      font-size:17.5px;
      font-weight:950;
      letter-spacing:.25px;
    }

    .tag{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.88);
      font-size:12px;
      letter-spacing:.2px;
      white-space:nowrap;
    }

    /* Tiles */
    .tiles{
      padding:14px;
      display:grid;
      gap:12px;
    }

    .tile{
      border:1px solid rgba(255,255,255,.14);
      border-radius:16px;
      background: rgba(255,255,255,.05);
      padding:14px;
    }

    .tile p{
      margin:0;
      color: rgba(255,255,255,.92);
      line-height:1.65;
      font-size:15.5px;
      white-space: pre-line;
    }

    /* Accent strips */
    .accent-general { border-left: 4px solid var(--accent-general); }
    .accent-tokyo   { border-left: 4px solid var(--accent-tokyo); }
    .accent-osaka   { border-left: 4px solid var(--accent-osaka); }
    .accent-hokkaido{ border-left: 4px solid var(--accent-hokkaido); }
    .accent-other   { border-left: 4px solid var(--accent-other); }

    @media (max-width:360px){
      .wrap{ padding:16px; }
      .tiles{ padding:12px; }
      .tile{ padding:13px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container">

      <header>
        <div>
          <h1>Japan Trip Ideas &amp; Tips</h1>
          <p class="sub">Each tip is its own tile. Add more tiles anytime by copying one tile block.</p>
        </div>
        <a class="btn" href="note.html">← Back</a>
      </header>

      <!-- CONTENT SECTIONS (unchanged) -->
      <!-- Your existing sections go here exactly as you had them -->

    </main>
  </div>
</body>
</html>
