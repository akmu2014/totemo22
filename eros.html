<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EROS • AKMU</title>

  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.40);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 18px;
      --maxw: 980px;
      --card:#111;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:16px;
    }

    h1{
      margin:0;
      font-size: clamp(24px, 4.6vw, 40px);
      letter-spacing:.4px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      white-space:nowrap;
      transition: transform 160ms ease, border-color 160ms ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--border2);
    }

    .card{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      box-shadow: var(--shadow);
      padding:18px;
      display:grid;
      gap:18px;
    }

    .h2{
      margin:0;
      font-size:18px;
      font-weight:900;
      letter-spacing:.3px;
    }

    /* Track list */
    .tracks{
      margin:0;
      padding:0;
      list-style:none;
      display:grid;
      gap:12px;
    }

    .tracks li{ margin:0; padding:0; }

    .track{
      display:block;
      padding:14px 16px;
      border:1px solid var(--border);
      border-radius: 16px;
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.92);
      font-size:16px;
      letter-spacing:.2px;
      text-decoration:none;
      transition:
        transform 160ms ease,
        border-color 160ms ease,
        background 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }

    .track:hover{
      transform: translateY(-2px);
      border-color: var(--border2);
      background: rgba(255,255,255,.08);
    }

    .track:focus-visible{
      outline:3px solid rgba(255,255,255,.55);
      outline-offset:3px;
    }

    @media (max-width:360px){
      .wrap{ padding:16px; }
      .track{ font-size:15px; padding:13px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container">

      <header>
        <h1>EROS</h1>
        <a class="btn" href="akmu.html">← Back</a>

              Vivid LaLa Love

          </li>
          <li>
            <a class="track" href="https://music.apple.com/us/song/tv-show/1825027871" target="_blank" rel="noopener">

          <li>

        </ul>
      </article>

    </main>
  </div>
</body>
</html>
