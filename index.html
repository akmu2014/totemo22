

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monument Vibe</title>
  <meta property="og:image" content="https://YOUR_USERNAME.github.io/YOUR_REPO/image/image2.jpeg" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: rgba(255, 255, 255, 0.72);
      --card-border: rgba(255, 255, 255, 0.16);
      --card-border-hover: rgba(255, 255, 255, 0.38);
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
      --radius: 18px;
      --maxw: 980px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: var(--maxw);
    }

    header {
      text-align: center;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0 0 6px 0;
      font-size: clamp(28px, 4.5vw, 44px);
      letter-spacing: 0.5px;
    }

    .subtitle {
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.4vw, 16px);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    /* On very small screens keep it 2 columns but tighter */
    @media (max-width: 360px) {
      .wrap { padding: 16px; }
      .grid { gap: 10px; }
    }

    /* On larger screens, make the tiles a bit taller */
    @media (min-width: 720px) {
      .grid { gap: 18px; }
    }

    .tile {
      position: relative;
      display: block;
      border-radius: var(--radius);
      overflow: hidden;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      background: #111; /* fallback while image loads */
      text-decoration: none;
      color: var(--fg);
      transform: translateZ(0);
      transition: border-color 180ms ease, transform 180ms ease;
      -webkit-tap-highlight-color: transparent;
    }

    .tile:focus-visible {
      outline: 3px solid rgba(255, 255, 255, 0.55);
      outline-offset: 3px;
    }

    .tile:hover {
      border-color: var(--card-border-hover);
      transform: translateY(-2px);
    }

    /* 1:1-ish tiles on phones; a bit taller on bigger screens */
    .media {
      width: 100%;
      aspect-ratio: 1 / 1;
      display: block;
      object-fit: cover;
      filter: saturate(1.05) contrast(1.02);
    }

    @media (min-width: 720px) {
      .media { aspect-ratio: 4 / 3; }
    }

    /* Soft readable overlay for the label */
    .label {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 12px 11px 12px;
      background: linear-gradient(
        to top,
        rgba(0,0,0,0.72),
        rgba(0,0,0,0.18),
        rgba(0,0,0,0)
      );
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 10px;
    }

    .label-title {
      margin: 0;
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    .label-small {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    footer {
      text-align: center;
      margin-top: 16px;
      color: var(--muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container" aria-label="Landing page">
      <header>
        <h1>Let's Get Started</h1>
        <p class="subtitle">Tap a tile to continue</p>
      </header>

      <section class="grid" aria-label="Selection grid">
        <!-- (1,1) God -->
        <a class="tile" href="coffee.html" aria-label="Go to My Coffee page">
          <img class="media" src="image/image1.jpeg" alt="My Coffee" loading="lazy" />
          <div class="label">
            <p class="label-title">My Coffee</p>

          </div>
        </a>

        <!-- (2,1) Games -->
        <a class="tile" href="games.html" aria-label="Go to Games page">
          <img class="media" src="image/image2.jpeg" alt="Games" loading="lazy" />
          <div class="label">
            <p class="label-title">Games</p>

          </div>
        </a>

        <!-- (1,2) AKMU -->
        <a class="tile" href="akmu.html" aria-label="Go to AKMU page">
          <img class="media" src="image/image3.jpg" alt="AKMU" loading="lazy" />
          <div class="label">
            <p class="label-title">AKMU</p>

          </div>
        </a>

        <!-- (2,2) Note -->
        <a class="tile" href="note.html" aria-label="Go to Notes page">
          <img class="media" src="image/image4.jpeg" alt="Notes" loading="lazy" />
          <div class="label">
            <p class="label-title">Notes</p>

          </div>
        </a>
      </section>

      <footer>
        <!-- Optional: remove this if you want it completely blank -->
        <span>Â© <span id="y"></span></span>
      </footer>
    </main>
  </div>

  <script>
    // Optional tiny touch: current year in footer. Remove if you prefer no footer.
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
