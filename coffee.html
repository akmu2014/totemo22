<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee • Monument Vibe</title>

  <meta property="og:title" content="Coffee • Monument Vibe" />
  <meta property="og:description" content="Daily Bread, Podcasts, Bible Study" />
  <meta property="og:image" content="https://akmu14.github.io/totemo22/image/image1.jpeg" />
  <meta property="og:url" content="https://akmu14.github.io/totemo22/coffee.html" />
  <meta property="og:type" content="website" />

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.4);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --maxw: 980px;
    }

    *{box-sizing:border-box;}
    html,body{height:100%;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }
    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 42px);
      letter-spacing:.4px;
    }

    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      transition: transform 160ms ease, border-color 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); border-color: var(--border2); }

    .stack{
      display:grid;
      grid-template-columns: 1fr;
      gap:16px;
    }

    .tile{
      position:relative;
      display:block;
      height: 160px;
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      text-decoration:none;
      color:var(--fg);
      background:#111;
      transition: transform 180ms ease, border-color 180ms ease;
    }

    .tile:hover{
      transform: translateY(-2px);
      border-color: var(--border2);
    }

    .tile img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter: brightness(.75) contrast(1.05);
    }

    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,.35),
        rgba(0,0,0,.55)
      );
    }

    .tile-title{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 700;
      letter-spacing:.4px;
      text-align:center;
      z-index:2;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container">
      <header>
        <div>
          <h1>Coffee</h1>
          <p class="sub">Quiet time resources</p>
        </div>
        <a class="btn" href="index.html">← Back</a>
      </header>

      <section class="stack" aria-label="Coffee sections">

        <!-- Daily Bread -->
        <a class="tile" href="dailybread.html" aria-label="Daily Bread">
          <img src="coffee_images/image1.jpeg" alt="Daily Bread" loading="lazy" />
          <div class="tile-title">Daily Bread</div>
        </a>

        <!-- Podcasts -->
        <a class="tile" href="podcasts.html" aria-label="Podcasts">
          <img src="coffee_images/image2.jpeg" alt="Podcasts" loading="lazy" />
          <div class="tile-title">Podcasts</div>
        </a>

        <!-- Bible Study Database -->
        <a class="tile" href="biblestudy.html" aria-label="Bible Study Database">
          <img src="coffee_images/image3.jpeg" alt="Bible Study Database" loading="lazy" />
          <div class="tile-title">Bible Study Database</div>
        </a>

      </section>
    </main>
  </div>
</body>
</html>
