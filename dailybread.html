<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Bread </title>

  <style>
    :root {
      --bg:#000;
      --fg:#fff;
      --muted: rgba(255,255,255,.72);
      --border: rgba(255,255,255,.18);
      --border2: rgba(255,255,255,.4);
      --shadow: 0 12px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --maxw: 900px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      justify-content:center;
      padding:24px;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      margin-bottom:18px;
    }

    h1{
      margin:0;
      font-size: clamp(26px, 4.8vw, 42px);
      letter-spacing:.4px;
    }

    .sub{
      margin:6px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      text-decoration:none;
      font-size:14px;
      transition: transform 160ms ease, border-color 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: var(--border2);
    }

    .stack{
      display:grid;
      grid-template-columns: 1fr;
      gap:18px;
    }

    .tile{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      height:140px;
      border-radius: var(--radius);
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      background: linear-gradient(
        135deg,
        rgba(255,255,255,.06),
        rgba(255,255,255,.02)
      );
      color:var(--fg);
      text-decoration:none;
      transition: transform 180ms ease, border-color 180ms ease;
      text-align:center;
    }

    .tile:hover{
      transform: translateY(-2px);
      border-color: var(--border2);
    }

    .tile-title{
      font-size: clamp(20px, 4vw, 28px);
      font-weight: 700;
      letter-spacing:.4px;
      padding:0 16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <main class="container">
      <header>
        <div>
          <h1>Daily Bread</h1>
          <p class="sub">Daily devotionals and readings</p>
        </div>
        <a class="btn" href="coffee.html">‚Üê Back</a>
      </header>

      <section class="stack" aria-label="Daily Bread links">

        <!-- UBF Daily Bread -->
        <a class="tile"
           href="https://ubf.org/daily-breads"
           target="_blank"
           rel="noopener">
          <div class="tile-title">UBF </div>
        </a>

        <!-- Andrew Wommack Ministries -->
        <a class="tile"
           href="https://www.awmi.net/reading/daily-devotional/"
           target="_blank"
           rel="noopener">
          <div class="tile-title">Andrew Wommack Ministries</div>
        </a>

      </section>
    </main>
  </div>
</body>
</html>
